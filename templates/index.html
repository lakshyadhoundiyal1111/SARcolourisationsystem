<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Colorization</title>
</head>
<body>
    <h2>Upload a Grayscale Image</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Colorize">
    </form>

    {% if input_image %}
        <h3>Original Grayscale Image:</h3>
        <img src="{{ input_image }}" width="200">
    {% endif %}

    {% if output_image %}
        <h3>Colorized Output:</h3>
        <img src="{{ output_image }}" width="200">
    {% endif %}
</body>
</html>
